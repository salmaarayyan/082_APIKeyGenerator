<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">API Key Generator</div>
    <nav>
        <div id="admin_greet" class="admin-greet">Halo Admin</div>

        <button id="logout" class="btn-outline">Logout</button>
        <a class="btn-outline" href="index.html">User Page</a>
    </nav>
  </header>

  <main class="container wide">
    <section class="card full">

      <h2>Users & API Keys</h2>
      <div id="dash_msg" class="msg"></div>
      <div class="table-container">
        <div class="table-wrap">
          <table id="users_table">
            <thead>
              <tr>
                <th>User</th>
                <th>Email</th>
                <th>API Key</th>
                <th>Created</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
